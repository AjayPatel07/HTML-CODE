<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="home.html" autocomplete="on" method="get">
        <table border="0" width="100%">
            <tr>
                <td>
                    <br><br><br><br><br>
                    <table border="3" align="center" cellpadding="45">
                        <tr>
                            <td>
                                <div>
                                    <header align="center">
                                        <h1>Log In</h1>
                                    </header>
                                </div>
                                <br><br>
                                <div align="center">
                                    <label for="name"><b>Enter Your Full Name</b> :</label>
                                    <input type="text" name="uname" id="name" autofocus placeholder="Enter your name" required>
                                </div><br><br>

                                <div align="center">
                                    <label for="mobailnumber"><b>Enter Your Mobile Number</b> :</label>
                                    <input type="tel" name="unumber" id="mobailnumber" required placeholder="Enter your mobile number">
                                </div><br><br>

                                <div align="center">
                                    <b>Select Your Gender</b> :
                                    <label for="male">
                                        <input type="radio" id="male" name="gender" required><b>Male</b>
                                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label for="female">
                                        <input type="radio" name="gender" id="female"><b>Female</b>
                                    </label>
                                </div><br><br>

                                <div align="center">
                                    <b>Select Your State Team</b> :
                                    <select name="state" id="state">
                                        <option value="">select state</option>
                                        <option value="1">Gujarat</option>
                                        <option value="2">Punjab</option>
                                        <option value="3">Rajasthan</option>
                                        <option value="4">Mumbai</option>
                                        <option value="5">Delhi</option>
                                        <option value="6">Lucknow</option>
                                        <option value="7">Kolkata</option>
                                        <option value="8">Hyderabad</option>
                                        <option value="9">Chennai</option>
                                        <option value="10">Bangalore</option>
                                    </select>
                                </div><br><br>
                                
                                <!-- Using a hyperlink for redirection -->
                                <div align="center">
                                    <a href="home.html"><BUtton>Log In</BUtton></a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
